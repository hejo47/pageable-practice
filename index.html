<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/pageable@latest/dist/pageable.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>연습하자 연습</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="#"><h1 class="logo">LOGO</h1></a>
        <ul class="gnb">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PROFILE</a></li>
          <li><a href="#">INTRO</a></li>
        </ul>
      </div>
    </header>
    <div id="container">
      <div data-anchor="section1" class="section bgc2">
        <div
          class="marquee animate__animated animate__fadeInDownBig animate__slower"
        >
          <p class="marquee-string">PRACTICEPRACTICEPRACTICEPRACTICEPRACTICE</p>
        </div>
      </div>
      <div data-anchor="cover" class="section bgc1 cover">
        <section class="main">
          <div class="container">
            <div class="line-con">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
              <div class="line line5"></div>
              <div class="line line6"></div>
              <div class="line line7"></div>
            </div>
          </div>
          <div class="cover-slider">
            <div class="cover-button">
              <div class="cover-box"></div>
            </div>
            <div class="cover-button">
              <div class="cover-box"></div>
            </div>
            <div class="cover-button">
              <div class="cover-box"></div>
            </div>
          </div>
        </section>
      </div>
      <div data-anchor="section2" class="section bgc3"></div>
      <div data-anchor="section3" class="section bgc4"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
    <script>
      $(function () {
        const pageable = new Pageable("#container", {
          anchors: ["cover", "section1", "section2", "section3"],
          pips: true,
          animation: 800,
          orientation: "horizontal",
        });
      });
    </script>
  </body>
</html>
